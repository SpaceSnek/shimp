<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shrimplybetter.me</title>
    <style>
        /* Set the background color and make the page take full height */
        body {
            margin: 0;
            padding: 0;
            background-color: #2D2D34; /* Updated background color */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif; /* Use the Inter font */
            color: white;
            overflow: hidden; /* Prevents overflow due to animation */
        }

        /* Animated Wave Effect for the Background */
        @keyframes waveAnimation {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 200% 0; /* Move the background horizontally */
            }
        }

        /* Animated Gradient for the background */
        .wave-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #2D2D34 25%, #3F3F4A 50%, #2D2D34 75%);
            background-size: 200% 100%; /* Large enough gradient to tile smoothly */
            animation: waveAnimation 10s linear infinite; /* Smooth and slow animation */
            z-index: -1; /* Places the wave animation behind other content */
        }

        /* Center the textbox and style it */
        .textbox {
            background-color: rgba(255, 255, 255, 0.1); /* Slight transparency */
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 2rem; /* Adjustable font size */
            text-align: center;
            max-width: 80%; /* Limit width */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Drop shadow */
            letter-spacing: 1px; /* Slight spacing between letters */
            margin-bottom: 30px; /* Space between the textbox and buttons */
        }

        /* Style for the buttons (links styled as buttons) */
        .button {
            background-color: #B97375; /* Updated button background color */
            color: white;
            border: none; /* Remove the border */
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 1.2rem;
            margin: 10px; /* Space between buttons */
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Same drop shadow as textbox */
            text-decoration: none; /* Remove underline from links */
            display: inline-block; /* Ensure the links behave like buttons */
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Hover effect for the buttons */
        .button:hover {
            background-color: #9E5D5A; /* Darker shade of the button color on hover */
            transform: translateY(-3px); /* Slight lift effect on hover */
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .textbox {
                font-size: 1.5rem;
                padding: 15px 30px;
            }
            .button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        /* Import Inter font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap');
    </style>
</head>
<body>
    <!-- Wave Background -->
    <div class="wave-background"></div>

    <!-- Main content -->

        <a href="join.html" class="button">Join</a>
        <a href="about.html" class="button">About</a>
    </div>
</body>
</html>
